<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
	<link rel="icon" href="data:;base64,=">
	<link rel="stylesheet" href="/assets/styles.css">
	<title>TheWarProject</title>
</head>

<body>
	<canvas id="myCanvas"></canvas>
	<svg id="menu-sign" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
		stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
		<line x1="3" y1="12" x2="21" y2="12"></line>
		<line x1="3" y1="6" x2="21" y2="6"></line>
		<line x1="3" y1="18" x2="21" y2="18"></line>
	</svg>
	<div id="open-menu">
		<div id="player-info">
			<div id="player-name-info">
				<p id="player-name"></p>
			</div>
			<div id="close-menu-div">
				<p id="close-menu">X</p>
			</div>
		</div>
		<div id="stats">
			<div id="match-stats-info">
				<div id="table-scroll">
					<p id="match-stats-name">Match Stats</p>
					<table id="match-stats-table" class="table">
						<tr>
							<th>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
									stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-bar-chart-2">
									<line x1="18" y1="20" x2="18" y2="10"></line>
									<line x1="12" y1="20" x2="12" y2="4"></line>
									<line x1="6" y1="20" x2="6" y2="14"></line>
								</svg>
							</th>
							<th>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
									stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-user">
									<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
									<circle cx="12" cy="7" r="4"></circle>
								</svg>
							</th>
							<th>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
									stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-arrow-up">
									<line x1="12" y1="19" x2="12" y2="5"></line>
									<polyline points="5 12 12 5 19 12"></polyline>
								</svg>
							</th>
							<th>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
									stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-heart">
									<path
										d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
									</path>
								</svg>
							</th>
						</tr>
					</table>
				</div>
			</div>
			<div id="leaderboard">
				<div id="table-scroll">
					<p id="leaderboard-name">Leaderboard</p>
					<table id="leaderboard-table" class="table">
						<tr>
							<th>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
									stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-bar-chart-2">
									<line x1="18" y1="20" x2="18" y2="10"></line>
									<line x1="12" y1="20" x2="12" y2="4"></line>
									<line x1="6" y1="20" x2="6" y2="14"></line>
								</svg>
							</th>
							<th>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
									stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-user">
									<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
									<circle cx="12" cy="7" r="4"></circle>
								</svg>
							</th>
							<th style="color: green">
								W
							</th>
							<th style="color: red">
								L
							</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div id="footer-menu">
			<div id="log-out-div">
				<svg id="log-out" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
					class="feather feather-power">
					<path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
					<line x1="12" y1="2" x2="12" y2="12"></line>
				</svg>
			</div>
		</div>
	</div>


	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="../js/game.js"></script>
</body>

</html>
