<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="data:;base64,=">
	<link rel="stylesheet" href="../assets/styles.css">
	<title>TheWarProject</title>
</head>

<body>
	<div id="particles-js">
		<div id="login">
			<h1>The War Project</h1>
			<h2 style="text-align: center;">Login</h2>
			<div id="form-body">
				<input name="email" type="email" id="email" placeholder="email" required>
				<input name="password" type="password" id="password" placeholder="password" pattern=".{6,12}" required>
			</div>
			<div class="form-footer">
				<input type="submit" value="Submit" onClick="formValidation()">
			</div>
			<span id="errorEmail"></span>
			<span id="errorPass"></span>
			<div class="register-here">
				<h2><a href="/register">No account? Register here</a></h2>
			</div>
		</div>
		<div class="enter-game-class" id="enter-game" style="display: none;">
			<input type="submit" value="Enter Game" onClick="window.location.href='/game'">
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/login.js"></script>

</body>

</html>
